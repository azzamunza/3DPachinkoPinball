<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Pinball Pachinko Mortar Machine</title>
    <!-- Load Matter.js Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Load Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="game-container">
    <!-- Game Playfield and Canvas -->
    <div class="relative">
        <canvas id="game-canvas"></canvas>
        <div id="jackpot-overlay" class="absolute inset-0 bg-black/80 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-500">
            <div id="slot-machine" class="p-8 rounded-xl jackpot-light-on transition-all duration-300">
                <h2 class="text-3xl font-bold text-white text-center mb-4">JACKPOT MODE!</h2>
                <div class="flex space-x-2 text-6xl font-extrabold text-white mb-6 justify-center">
                    <div id="reel-1" class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center shadow-inner">?</div>
                    <div id="reel-2" class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center shadow-inner">?</div>
                    <div id="reel-3" class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center shadow-inner">?</div>
                </div>
                <button id="jackpot-pull" class="w-full">PULL ARM</button>
                <div id="jackpot-result" class="text-xl text-center mt-4 font-semibold"></div>
            </div>
        </div>
    </div>

    <!-- Controls Panel -->
    <div class="controls-panel">
        <h1 class="text-2xl font-bold text-center text-blue-400">HYBRID PINBALL</h1>

        <div class="score-container p-4 rounded-lg bg-gray-800 shadow-xl">
            <h2 class="text-lg font-semibold text-gray-300 text-center mb-2">SCORE</h2>
            <div id="score-value" class="score-display">0</div>
        </div>

        <!-- Mortar Controls (The Multi-Axis Dial) -->
        <div class="control-section p-4 rounded-lg bg-gray-700/50">
            <h3 class="text-xl font-semibold mb-3 text-sky-400">MORTAR DIAL CONTROL</h3>

            <div class="dial-group mb-4">
                <label class="block text-sm font-medium mb-1">Horizontal Position (X)</label>
                <input type="range" id="mortar-x" min="150" max="650" value="400">
                <span id="mortar-x-val" class="text-xs text-gray-400 float-right">400</span>
            </div>

            <div class="dial-group mb-4">
                <label class="block text-sm font-medium mb-1">Launch Power (Y)</label>
                <input type="range" id="mortar-power" min="5" max="15" step="0.1" value="10">
                <span id="mortar-power-val" class="text-xs text-gray-400 float-right">10</span>
            </div>

            <div class="dial-group mb-4">
                <label class="block text-sm font-medium mb-1">Launch Angle (Rotation)</label>
                <input type="range" id="mortar-angle" min="45" max="135" value="90">
                <span id="mortar-angle-val" class="text-xs text-gray-400 float-right">90Â°</span>
            </div>

            <button id="fire-button" class="w-full">FIRE (Spacebar)</button>
        </div>

        <!-- Simulated Audio Randomization -->
        <div class="control-section p-4 rounded-lg bg-gray-700/50">
            <h3 class="text-xl font-semibold mb-3 text-yellow-400">AUDIO RANDOMIZER (Simulated)</h3>
            <p class="text-sm text-gray-400 mb-2">Controls small offsets applied to the shot for randomness.</p>
            <div class="dial-group">
                <label class="block text-sm font-medium mb-1">Randomness Magnitude (0=Off, 1=High)</label>
                <input type="range" id="audio-randomness" min="0" max="1" step="0.01" value="0.5">
                <span id="audio-randomness-val" class="text-xs text-gray-400 float-right">0.5</span>
            </div>
        </div>

        <!-- Game Info -->
        <div class="control-section p-4 rounded-lg bg-gray-700/50">
            <h3 class="text-xl font-semibold mb-3 text-teal-400">JACKPOT TRACKER</h3>
            <p id="jackpot-status" class="text-base text-gray-300">Balls to Jackpot: 5 / 10</p>
            <p id="ball-count" class="text-base text-gray-300 mt-2">Balls in Hopper: 10</p>
        </div>
    </div>
</div>

<!-- Load Game Script -->
<script src="game.js"></script>
</body>
</html>
